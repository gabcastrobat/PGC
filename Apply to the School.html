    <article id="Parrafos">
      <p>The SoA wiki admission pages provide information about applying to Yale’s MFA program. Use this as your resource while preparing your application.</p>

      <p>Questions that are not easily answered via these pages may be directed to our office via email art.admissions@yale.edu. Please make every effort to find the information on the pages. Note that Yale does not offer campus tours or personalized portfolio review or advice about the content of applicant submissions.</p>

      <p>Application status and receipt of documents can be checked within the status portal at the application link above after your application has been submitted.</p>

      <p>Applicants are asked not to contact Yale School of Art faculty and/or current students seeking program information, application and/or portfolio advisement. Please respect our community members’ time and personal/private spaces (such as email, social media, direct message, etc.) by utilizing the wiki and, when necessary, directing your inquiries appropriately to those whose job it is to assist you.</p>

      <p>Thank you</p>
